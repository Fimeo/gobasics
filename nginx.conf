server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve pre-compressed brotli/gzip if available
    gzip_static on;

    # SPA fallback: unknown paths â†’ index.html (Docusaurus handles client-side routing)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Long-lived cache for hashed assets
    location ~* \.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for HTML (so new deployments are picked up immediately)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache";
    }
}
